<!DOCTYPE HTML>
<html>
    <head>
       <title> Button handling test  </title>
    </head>
    
     <body>
         <h1>  Create a Button and its function handler  </h1>
       
       <p> The below button activates a java script when clicked  </p>
      <form >
           <input type="button" value ="Testing" onclick = "msg()">
      </form>
      
      <script>
          function msg()
          {
              alert ("Got you Advik");
          }
      </script>
    </body>
</html>
